<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Launcher Mods - Login</title>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
      <a href="login.html" class="logo">
          <i class='bx bx-code-alt'></i>
          <div class="logo-name"><span>Launcher</span>Mod</div>
      </a>
      <ul class="side-menu">
          <li class="active"><a href="login.html"><i class='bx bx-log-in'></i>Login</a></li>
          <li><a href="register.html"><i class='bx bx-send'></i>Cadastro</a></li>
      </ul>
  </div>
  <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">

            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>

        </nav>

        <!-- End of Navbar -->

        <main>
            <div id="avisosContainer"></div>
            <script src="avisos.js"></script>
            <div class="header">
                <div class="left">
                    <h1>Launcher Mods Login</h1>
                </div>

            </div>

            <div class="bottom-data">
                <div class="orders">
                    <div class="header">
                        <i class='bx bx-log-in'></i>
                        <h3>Login</h3>
                    </div>
                    <form>
                        <div class="form-group">
                            <input type="text" id="username" class="form-control" placeholder="Usuário" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" class="form-control" placeholder="Senha" required>
                        </div>
                        <input type="hidden" id="csrf_token" name="csrf_token">
                        <button type="button" id="loginBtn" class="btn btn-primary btn-block">Entrar</button>
                    </form>
                    <p class="mt-3 text-center">Não tem uma conta? <a href="register.html">Cadastre-se aqui</a></p>
                    <script src="login.js"></script>
                </div>
            </div>

        </main>

    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>

</html>
