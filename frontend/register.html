<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Launcher Mods - Cadastro</title>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
      <a href="login.html" class="logo">
          <i class='bx bx-code-alt'></i>
          <div class="logo-name"><span>Launcher</span>Mod</div>
      </a>
      <ul class="side-menu">
          <li><a href="login.html"><i class='bx bx-log-in'></i>Login</a></li>
          <li class="active"><a href="register.html"><i class='bx bx-send'></i>Cadastro</a></li>
      </ul>
  </div>
  <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">

            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>

        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Launcher Mods Cadastro</h1>
                </div>

            </div>

            <div class="bottom-data">
                <div class="orders">
                    <div class="header">
                        <i class='bx bx-send'></i>
                        <h3>Cadastro</h3>
                    </div>
                    <form>
                        <div class="form-group">
                            <input type="text" id="regUsername" class="form-control" placeholder="Usuário" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="regPassword" class="form-control" placeholder="Senha" required>
                        </div>
                        <button type="button" id="registerBtn" class="btn btn-primary btn-block">Cadastrar</button>
                    </form>
                    <p class="mt-3 text-center">Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
                    <script src="register.js"></script>
                </div>
            </div>

        </main>

    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
