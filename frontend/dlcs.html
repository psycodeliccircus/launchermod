<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Launcher Mods - DLCs</title>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
      <a href="mods.html" class="logo">
          <i class='bx bx-code-alt'></i>
          <div class="logo-name"><span>Launcher</span>Mod</div>
      </a>
      <ul class="side-menu">
          <li><a href="mods.html"><i class='bx bx-cloud-download'></i>Mods</a></li>
          <li class="active"><a href="dlcs.html"><i class='bx bx-cloud-download'></i>DLCs</a></li>
          <li><a href="servers.html"><i class='bx bx-server'></i>Servidores</a></li>
          <li><a href="contact.html"><i class='bx bx-mail-send'></i>Contato</a></li>
      </ul>
      <ul class="side-menu">
        <li>
            <a href="login.html" id="logoutBtn" class="logout">
                <i class='bx bx-chevron-right-square'></i>
                Sair
            </a>
        </li>
    </ul>
  </div>
  <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#"></form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
        </nav>
        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>DLCs para seus games</h1>
                </div>
            </div>

            <div class="bottom-data">
                <div class="orders">
                    <div class="header">
                        <i class='bx bx-cloud-download'></i>
                        <h3>DLCs Disponíveis</h3>
                    </div>
                    <table id="dlcTable">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Download</th>
                            </tr>
                        </thead>
                        <tbody id="dlcList">
                            <!-- Os DLCs serão inseridos aqui -->
                        </tbody>
                    </table>
                    
                    <div id="dlcPagination">
                        <!-- Botões de navegação e números de página serão inseridos aqui -->
                    </div>
                    
                    <script src="dlcs.js"></script>
                </div>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
